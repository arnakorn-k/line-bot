<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Admin - จัดการแต้มผู้ใช้</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Admin: เพิ่ม/ลดแต้มผู้ใช้</h2>
    <form id="pointsForm" class="card p-4 shadow-sm">
      <div class="form-group">
        <label>LINE User ID</label>
        <input type="text" class="form-control" id="userId" required>
      </div>
      <div class="form-group">
        <label>จำนวนแต้ม (+ เพิ่ม, - ลด)</label>
        <input type="number" class="form-control" id="points" required>
      </div>
      <div class="form-group">
        <label>หมายเหตุ</label>
        <input type="text" class="form-control" id="note" placeholder="ระบุเหตุผล" required>
      </div>
      <button type="submit" class="btn btn-success">บันทึก</button>
      <div id="result" class="mt-3"></div>
    </form>
  </div>
  <script src="admin.js"></script>
</body>
</html>
